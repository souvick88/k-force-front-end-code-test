<div class="" *ngFor="let name of names">
  <div class="fontColor">
    <h5 class="card-title">{{name.name}}</h5>
    <h5 class="card-title">{{name.active}}</h5>
    <h5 class="card-title">{{name.dateOfBirth}}</h5>
    <h5 class="card-title">{{name.id}}</h5>

    <input type="text" [(ngModel)]="newName">
    <input type="text" [(ngModel)]="active">


    <button (click)="onUpdate(name.id)">click here</button>
    <button (click)="onRead(name.id)">logger here</button>


  </div>
</div>
<h1>test</h1>
